<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="description" content="Проект адаптивная вёрстка на Яндекс.Практикуме"><meta name="author" content="Оксана"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__columns"><div class="profile__avatar"><img class="profile__image" src="a26195eaf2ddf116f3e2.png" alt="Аватар профиля"></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__btn profile__btn_action_edit shaded" type="button"></button><p class="profile__description">Исследователь океана</p></div></div><button class="profile__btn profile__btn_action_add shaded" type="button"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022. Оксана Галямова</p></footer><div class="popup popup_view_profile-form"><div class="popup__container"><form class="form" name="profile-edit-form" method="post" action="#" novalidate><h2 class="form__heading">Редактировать профиль</h2><fieldset class="form__input-container"><label for="title" class="form__label"><input class="form__item form__text-name" id="title" name="name" placeholder="Имя" minlength="2" maxlength="40" value="" required> <span class="form__input-error title-error"></span></label> <label for="profile-info" class="form__label"><input class="form__item form__text-info" id="profile-info" name="info" placeholder="О себе" minlength="2" maxlength="200" value="" required> <span class="form__input-error profile-info-error"></span></label></fieldset><div class="form__handlers"><button class="popup__btn popup__btn_action_save" type="submit">Сохранить</button> <button class="popup__btn popup__btn_action_close shaded" type="button"></button></div></form></div></div><div class="popup popup_view_card-form"><div class="popup__container"><form class="form" name="card-edit-form" method="post" action="#" novalidate><h2 class="form__heading">Новое место</h2><fieldset class="form__input-container"><label for="card-title" class="form__label"><input class="form__item form__item_shaded form__card-title" id="card-title" name="name" value="" placeholder="Название" minlength="2" maxlength="30" required> <span class="form__input-error card-title-error"></span></label> <label for="image-link" class="form__label"><input type="url" class="form__item form__item_shaded form__card-link" id="image-link" name="link" value="" placeholder="Ссылка на картинку" required> <span class="form__input-error image-link-error"></span></label></fieldset><div class="form__handlers"><button class="popup__btn popup__btn_action_save" type="submit">Создать</button> <button class="popup__btn popup__btn_action_close shaded" type="button"></button></div></form></div></div><div class="popup popup_view_image"><div class="preview"><button class="popup__btn popup__btn_action_close shaded" type="button"></button><figure class="preview__area"><img class="preview__image" src="#" alt="Изображение"><figcaption class="preview__description"></figcaption></figure></div></div><template class="card-template" id="card-template"><li class="card"><img class="card__image shaded" src="#" alt="description"><div class="card__description"><h2 class="card__title"></h2><button class="card__btn card__btn_action_like shaded"></button></div><button class="card__btn card__btn_action_delete shaded"></button></li></template></body></html>
