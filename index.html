<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Проект адаптивная вёрстка на Яндекс.Практикуме">
  <meta name="author" content="Оксана">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="popup popup_view_profile-form">
    <div class="popup__container">
      <form class="form" name="profile-edit-form" method="post" action="#">
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <label for="title" class="form__label"></label>
          <input type="text" class="form__item form__text-name" id="title" name="title" placeholder="Жак-Ив Кусто"
            required>
          <label for="profile-info" class="form__label"></label>
          <input type="text" class="form__item form__text-info" id="profile-info" name="profile-info"
            placeholder="Исследователь океана" required>
        </fieldset>
        <div class="form__handlers">
          <button class="form__btn form__btn_action_save" type="submit">Сохранить</button>
          <button class="form__btn form__btn_action_close shaded" type="button"></button>
        </div>
      </form>
    </div>
  </div>
  <div class="popup popup_view_card-form">
    <div class="popup__container">
      <form class="form" name="card-edit-form" method="post" action="#">
        <h2 class="form__heading">Новое место</h2>
        <fieldset class="form__input-container">
          <label for="card-title" class="form__label"></label>
          <input type="text" class="form__item form__card-title" id="card-title" name="cardTitle" placeholder="Название"
            required>
          <label for="image-link" class="form__label"></label>
          <input type="text" class="form__item form__image-link" id="image-link" name="imageLink"
            placeholder="Ссылка на картинку" required>
        </fieldset>
        <div class="form__handlers">
          <button class="form__btn form__btn_action_save" type="submit">Создать</button>
          <button class="form__btn form__btn_action_close shaded" type="button"></button>
        </div>
      </form>
    </div>
  </div>
  <div class="popup popup_view_image">
    <div class="preview">
    <button class="form__btn form__btn_action_close shaded" type="button"></button>
    <figure class="preview__area">
      <img class="preview__image" src="#" alt="Изображение">
      <figcaption class="preview__description"></figcaption>
    </figure>
  </div>
</div>
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__columns">
        <div class="profile__avatar">
          <img class="profile__image" src="./images/avatar.png" alt="Аватар профиля">
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__btn profile__btn_action_edit shaded" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__btn profile__btn_action_add shaded" type="button"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. Оксана Галямова</p>
  </footer>
  <template id="card-template">
    <li class="card">

      <img class="card__image shaded" src="#" alt="description">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__btn card__btn_action_like shaded"></button>
      </div>
      <button class="card__btn card__btn_action_delete shaded"></button>
    </li>
  </template>
  <script src="./scripts/scripts.js"></script>
</body>

</html>
